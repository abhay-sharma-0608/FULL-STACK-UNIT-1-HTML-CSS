<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Base layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 200px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      grid-area: header;
      background: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-switch {
      font-size: 14px;
    }

    aside {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 1rem;
    }

    aside a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #333;
    }

    main {
      grid-area: main;
      padding: 2rem;
    }

    footer {
      grid-area: footer;
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 0.5rem;
    }

    /* Dark mode */
    body.dark-mode {
      background: #222;
      color: #eee;
    }

    body.dark-mode header {
      background: #333;
    }

    body.dark-mode aside {
      background: #111;
    }

    body.dark-mode aside a {
      color: #bbb;
    }

    body.dark-mode footer {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard</h2>
    <label class="theme-switch">
      <input type="checkbox" id="darkModeToggle"> Dark Mode
    </label>
  </header>

  <aside>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </aside>

  <main>
    <h3>Welcome, Admin!</h3>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    &copy; 2025 Admin Panel
  </footer>

  <script>
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", toggle.checked);
    });
  </script>
</body>
</html>
