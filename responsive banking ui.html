<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking UI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      max-width: 90%;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .deposit {
      background-color: #28a745;
    }
    .deposit:hover {
      background-color: #218838;
    }

    .withdraw {
      background-color: #dc3545;
    }
    .withdraw:hover {
      background-color: #c82333;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
      .balance {
        font-size: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
